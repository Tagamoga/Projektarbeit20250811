name: Mini GitHubAction test.yml

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./Aufgabe_4_GitHubActions


    - name: Run tests
      run: npm test
      working-directory: ./Aufgabe_4_GitHubActions

